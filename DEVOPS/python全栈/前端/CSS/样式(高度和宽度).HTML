<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS学习</title>
    <style>
        .c1{
            height: 60px;
            background-color: #2b669a;
        }
        .c2{
            height: 60px;
            width: 200px;
            background-color: #2aabd2;
        }
        .c3{
            height: 60px;
            width: 40%;
            background-color: gold;
        }
        .c4{
            height: 60px;
            width: 60%;
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <div class='c1'>标签1</div>
    <div class='c2'>标签2</div>
    <div class='c3'>标签3</div>
    <div class='c4'>标签4</div>
</body>
</html>
