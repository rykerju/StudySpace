<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS学习</title>
</head>
<body>
    <a href="#">你是谁？</a>
    <div>我是你永远的得不到的爸爸。</div>
    <div style='cursor: pointer;'>我去你麻辣个鸡。</div>
    <div style='cursor: help;'>你是个傻吊吗？。</div>
    <div style='cursor: move;'>不，我是个傻爹？。</div>
</body>
</html>
